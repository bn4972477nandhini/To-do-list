<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>My Daily Planner</h1>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="time" id="fromTime">
    <input type="time" id="toTime">
    <button onclick="addTask()">Add</button>
  </div>

  <div class="lists">
    <div class="list">
      <h2>Active Tasks</h2>
      <ul id="activeList"></ul>
    </div>

    <div class="list completed">
      <h2>Completed</h2>
      <ul id="completedList"></ul>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
