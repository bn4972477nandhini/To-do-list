<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Screen To-Do </title>

<style>
:root{
  --primary:#4f46e5;
  --bg:#f1f5f9;
  --sidebar:#0f172a;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --low:#22c55e;
  --medium:#f59e0b;
  --high:#ef4444;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  height:100vh;
  background:var(--bg);
  display:grid;
  grid-template-columns:260px 1fr;
}

/* SIDEBAR */
.sidebar{
  background:var(--sidebar);
  color:white;
  padding:24px;
  display:flex;
  flex-direction:column;
}

.sidebar h2{
  margin-bottom:30px;
}

.nav button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  background:none;
  border:none;
  color:#cbd5f5;
  text-align:left;
  font-size:15px;
  border-radius:8px;
  cursor:pointer;
}

.nav button.active,
.nav button:hover{
  background:#1e293b;
  color:white;
}

/* MAIN */
.main{
  padding:30px;
  overflow:auto;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.header h1{
  font-size:28px;
  color:var(--text);
}

#count{
  color:var(--muted);
}

/* ADD TASK */
.add{
  display:grid;
  grid-template-columns:1fr 160px 140px 140px;
  gap:12px;
  margin-bottom:30px;
}

.add input,
.add select{
  padding:14px;
  border-radius:12px;
  border:1px solid #e2e8f0;
  font-size:15px;
}

.add button{
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* TASK GRID */
.tasks{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

.task{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.task.completed{
  opacity:.6;
  text-decoration:line-through;
}

.task h3{
  font-size:16px;
  margin-bottom:8px;
}

.meta{
  font-size:13px;
  color:var(--muted);
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  color:white;
  margin-top:6px;
}

.low{background:var(--low);}
.medium{background:var(--medium);}
.high{background:var(--high);}

.actions{
  margin-top:14px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

.actions button{
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>üóÇ Tasks</h2>
  <div class="nav">
    <button class="active" onclick="setFilter('active',this)">Active</button>
    <button onclick="setFilter('completed',this)">Completed</button>
    <button onclick="setFilter('all',this)">All Tasks</button>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <div class="header">
    <h1>My To-Do Dashboard</h1>
    <span id="count"></span>
  </div>

  <div class="add">
    <input id="title" placeholder="Task title">
    <input type="date" id="date">
    <select id="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="tasks" id="list"></div>
</div>

<script>
const list = document.getElementById("list");
const count = document.getElementById("count");
let filter = "active";

window.onload = render;

function addTask(){
  const title = document.getElementById("title").value.trim();
  const date = document.getElementById("date").value;
  const priority = document.getElementById("priority").value;
  if(!title) return;

  const tasks = getTasks();
  tasks.push({title,date,priority,done:false});
  save(tasks);
  document.getElementById("title").value="";
  render();
}

function render(){
  list.innerHTML="";
  const tasks = getTasks();

  tasks.forEach((t,i)=>{
    if(filter==="active" && t.done) return;
    if(filter==="completed" && !t.done) return;

    const card = document.createElement("div");
    card.className = "task";
    if(t.done) card.classList.add("completed");

    card.innerHTML = `
      <div>
        <h3>${t.title}</h3>
        <div class="meta">${t.date || "No date"}</div>
        <span class="badge ${t.priority}">${t.priority}</span>
      </div>
      <div class="actions">
        ${!t.done ? `<button onclick="complete(${i})">‚úî</button>` : ""}
        <button onclick="edit(${i})">‚úè</button>
        <button onclick="removeTask(${i})">üóë</button>
      </div>
    `;
    list.appendChild(card);
  });

  count.innerText = `${tasks.filter(t=>!t.done).length} active tasks`;
}

function complete(i){
  const t = getTasks();
  t[i].done = true;
  save(t);
  render();
}

function edit(i){
  const t = getTasks();
  const text = prompt("Edit task", t[i].title);
  if(text){
    t[i].title = text;
    save(t);
    render();
  }
}

function removeTask(i){
  const t = getTasks();
  t.splice(i,1);
  save(t);
  render();
}

function setFilter(f,btn){
  filter = f;
  document.querySelectorAll(".nav button")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

function save(t){localStorage.setItem("tasks",JSON.stringify(t));}
function getTasks(){return JSON.parse(localStorage.getItem("tasks"))||[];}
</script>

</body>
</html>
